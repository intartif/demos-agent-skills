name: CI

on:
  workflow_call:
    input:
      example-input:
        description: 'An example input for the reusable workflow'
        required: false
        default: 'default value'

jobs:
  build:
    name: Node.js CI
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
          - name: Checkout
            uses: actions/checkout@v4

          - name: Setup Node.js
            uses: actions/setup-node@v4
            with:
              node-version: '18'
              cache: 'npm'

          - name: Install dependencies
            run: npm ci

          - name: Build
            run: npm run build --if-present

          - name: Run tests
            run: npm test --if-present
